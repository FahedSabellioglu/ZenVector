  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-signup" role="document">
          <div class="modal-content">
            <div class="card card-signup card-plain">
              <div class="modal-header">

                <h5 class="modal-title card-title">Forgot Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <i class="far fa-window-close" style="color: red"></i>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">

                  <div class="col mr-auto">

                    <form  id='ForgotPasswordForm' class="form"  >
                        {% csrf_token %}
                      <div class="card-body">

                        <div class="form-group">
                          <div class="input-group" >
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="fas fa-envelope"></i>
                              </div>
                            </div>
                            <input type="email" required id='email_forgot_pass' class="form-control" placeholder="Email...">
                          </div>
                            <label class="ml-auto mr-auto" id="email_error_forgot" style="display: none;">email exists</label>
                        </div>

                      </div>
                      <div class="modal-footer justify-content-center ">
                       <button type="submit" class="btn btn-primary btn-round">GetCode</button>

                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

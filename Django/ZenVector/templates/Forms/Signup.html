<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" data-type="">
    <div class="modal-dialog modal-signup" role="document">
      <div class="modal-content">
        <div class="card card-signup card-plain">
          <div class="modal-header">

            <h5 class="modal-title card-title">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <i class="far fa-window-close" style="color: red"></i>

            </button>
          </div>
          <div class="modal-body">
            <div class="row">

              <div class="col mr-auto">

                <form  id='SignUpForm' class="form"  >
                    {% csrf_token %}
                  <div class="card-body">
                    <div class="form-group">

                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-user"></i>
                          </div>
                        </div>
                        <input type="text" required  id ='usr_name'  class="form-control" placeholder="Name...">
                      </div>
                        <label  class="label_control" id="name_error" style="display: none;">Please provide a meaningful name.</label>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-envelope"></i>
                          </div>
                        </div>
                        <input type="email" required id='email' class="form-control" placeholder="Email...">
                      </div>
                        <label class="label_control" id="email_error" style="display: none;">email exists</label>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fa fa-key" aria-hidden="true"></i>
                          </div>
                        </div>
                        <input type="password" required   id="password" placeholder="Password..." class="form-control pass" />
                      </div>
                        <label class="label_control" id="password_error" style="display: none;">password longer than 8 characters</label>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fa fa-key" aria-hidden="true"></i>
                          </div>
                        </div>
                        <input type="password"  required id="password_repeat"  placeholder="Confirm Password..." class="form-control pass" />
                      </div>
                        <label class="label_control" id="repeat_error" style="display: none;">passwords do not match</label>
                    </div>

                  </div>
                  <div class="modal-footer justify-content-center">
                    <button id="SignUpSubmitButton" type="submit" onclick="Control(this)" class="btn btn-primary btn-round">Get Started</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
